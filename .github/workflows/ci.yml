name: ci

on: [push, workflow_dispatch]

env:
  NODE_OPTIONS: --max-old-space-size=5000
  CC_TEST_REPORTER_ID: 7997607c5b558cb4d41dc064f3df1a81c07f2de9861ed73c738c23ed8dbab69e

jobs:
  check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message , 'skip ci')"
    steps:
      - { uses: actions/checkout@v4, with: { persist-credentials: false } }
      - uses: pnpm/action-setup@v4
      - { uses: actions/setup-node@v4, with: { node-version: 'lts/*', cache: 'pnpm' } }
      - run: pnpm install
      - run: pnpm check

  release:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || github.ref_name == 'mono'
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - { uses: actions/checkout@v4, with: { persist-credentials: false } }
      - uses: pnpm/action-setup@v4
      - { uses: actions/setup-node@v4, with: { node-version: 'lts/*', cache: 'pnpm' } }
      - run: pnpm install
      - run: pnpm build
      - run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    if: github.ref_name == 'main' || github.ref_name == 'mono'
    steps:
      - { uses: actions/checkout@v4, with: { persist-credentials: false } }
      - uses: pnpm/action-setup@v4
      - { uses: actions/setup-node@v4, with: { node-version: 'lts/*', cache: 'pnpm' } }
      - run: pnpm install
      - run: pnpm build
      - run: pnpm docs:build
      - name: publish docs to github pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/.vitepress/dist
          force_orphan: true
          commit_message: 'deploy docs [skip ci]'
